<!DOCTYPE html>
<html>
<head>
  <title>VdoCa11</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Offside&display=swap');

body {
  font-family: "Offside", cursive;
  text-align: center;
  background: black;
  color: white;
  margin: 0;
  overflow: hidden;
}

.controls {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 100px);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  padding: 8px 25px;
  border-radius: 50px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.controls input {
  padding: 6px 14px;
  font-size: 16px;
  border: none;
  border-radius: 50px;
  width: 4ch;
  background: rgba(255, 255, 255, 0.15);
  color: white;
  outline: none;
  text-align: center;
}

.controls button {
  padding: 6px 14px;
  font-size: 14px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  background: rgba(0, 255, 128, 0.25);
  color: white;
  border: 1px solid rgba(0, 255, 128, 0.4);
  transition: all 0.2s ease;
}

.controls button:hover {
  background: rgba(0, 255, 128, 0.4);
  transform: scale(1.05);
}

#muteBtn {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.25);
  color: white;
  opacity: 0.6;
}

#muteBtn.active {
  background: rgba(0, 255, 128, 0.15);
  border: 1px solid rgba(0, 255, 128, 0.5);
  box-shadow: 0 0 15px rgba(0, 255, 128, 0.4);
  opacity: 1;
}

#switchBtn {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.25);
  color: white;
  opacity: 0.6;
}

#switchBtn.active {
  background: rgba(0, 255, 128, 0.15);
  border: 1px solid rgba(0, 255, 128, 0.5);
  box-shadow: 0 0 15px rgba(0, 255, 128, 0.4);
  opacity: 1;
}

#remoteVideo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -10;
  object-fit: cover;
}

#localVideo {
  position: absolute;
  bottom: 110px;
  right: 20px;
  width: 40%;
  height: 30%;
  max-width: 300px;
  z-index: 10;
  background: black;
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 15px;
}
</style>
</head>
<body>

<h1>VdoCa11</h1>

<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<div class="controls">
  <input id="roomInput" maxlength="3" placeholder="_id"/>
  <button onclick="startCall()">Join</button>
  <button id="muteBtn" onclick="toggleMic()" disabled>Mic</button>
  <button id="switchBtn" onclick="switchCamera()" disabled>Cam</button>
</div>

<script>
let peer;
let localStream;
let currentCall;
let micEnabled = true;
let videoDevices = [];
let currentCameraIndex = 0;

async function getCameras() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  videoDevices = devices.filter(d => d.kind === "videoinput");
}

async function startCall() {
  const roomId = document.getElementById("roomInput").value.toLowerCase();
  if (roomId.length !== 3) {
    alert("Room ID must be exactly 3 letters.");
    return;
  }

  await getCameras();

  localStream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: videoDevices[0]?.deviceId },
    audio: true
  });

  document.getElementById("localVideo").srcObject = localStream;

  document.getElementById("muteBtn").disabled = false;
  document.getElementById("switchBtn").disabled = videoDevices.length < 2;

  peer = new Peer(roomId);

  peer.on('call', call => {
    currentCall = call;
    call.answer(localStream);
    call.on('stream', remoteStream => {
      document.getElementById("remoteVideo").srcObject = remoteStream;
    });
  });

  peer.on('error', err => {
    if (err.type === 'unavailable-id') {
      peer = new Peer();
      peer.on('open', id => {
        currentCall = peer.call(roomId, localStream);
        currentCall.on('stream', remoteStream => {
          document.getElementById("remoteVideo").srcObject = remoteStream;
        });
      });
    }
  });
}

function toggleMic() {
  const audioTrack = localStream.getAudioTracks()[0];
  micEnabled = !micEnabled;
  audioTrack.enabled = micEnabled;

  const btn = document.getElementById("muteBtn");
  if (micEnabled) btn.classList.add("active");
  else btn.classList.remove("active");
}

async function switchCamera() {
  if (videoDevices.length < 2) return;

  currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;

  const newStream = await navigator.mediaDevices.getUserMedia({
    video: { deviceId: videoDevices[currentCameraIndex].deviceId },
    audio: false
  });

  const newVideoTrack = newStream.getVideoTracks()[0];
  const sender = currentCall?.peerConnection
    ?.getSenders()
    .find(s => s.track.kind === "video");

  if (sender) sender.replaceTrack(newVideoTrack);

  localStream.getVideoTracks()[0].stop();
  localStream.removeTrack(localStream.getVideoTracks()[0]);
  localStream.addTrack(newVideoTrack);

  document.getElementById("localVideo").srcObject = localStream;
}
</script>

</body>
</html>
